<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        h1 {
        margin-top: 0;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        color: rgb(223, 35, 35);
      }
        main {
        max-width: 960px;
        margin: 0 auto;
        background: #2b2b2b;
        padding: 1.75rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(15, 23, 42, 0.08);
      }
       body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #000000;
        color: #ffffff;
      }
      fieldset 1 {
        border: 1px solid #595959;
        border-radius: 6px;
        padding: 1.25rem;
        margin: 1;
      }

      legend {
        font-weight: 700;
        padding: 0 0.5rem;
      }

      label {
        display: block;
        margin-top: 1rem;
        margin-bottom: 0.35rem;
      }

      input {
        width: 98%;
        padding: 0.15rem;
        border: 1px solid #2c2c2c;
        font-size: 1rem;
      }

      button {
        margin-top: 1.5rem;
        padding: 0.6rem 1.4rem;
        border: none;
        border-radius: 4px;
        background: #ff0000;
        color: #ff0000;
        font-weight: 650;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <main>
      <h1>Subscripció de Netflix</h1>
      <p>
         A continuació s'ha d'omplir tots el camps obligatoris per procedir amb 
         la subscripció de Netflix i gaudir de milers de series i pel·lícules
      </p>
    <form>
        <fieldset 1>
            <legend>Informació del client</legend>
            <label for="name">Nom complet   </label>
            <input id="name" name="name" type="text" placeholder="Escriu el teu nom" required><br>
            
            <label for="correu">Correu electrònic   </label>
            <input id="correu" name="correu" type="email" placeholder="Escriu el teu email" required><br>
            
            <label for="telefon">Telèfon personal de contacte</label>
            <input id="telefon" name="telefon" type="tel" placeholder="ex. 649 64 73 74"><br>

            <label for="telefon">Segon telèfon (via de contacte secundária)</label>
            <input id="telefon" name="telefon" type="tel" placeholder="ex. 654 32 19 87"><br>
            

            
        </fieldset 1>
        <fieldset>
            <legend>Tipus de subscripció i preferències</legend>

            
            <input type="radio" id="html" name="premium" value="premium">
            <label for="premium">Premium: 16,99€</label>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    
</body>
</html>
